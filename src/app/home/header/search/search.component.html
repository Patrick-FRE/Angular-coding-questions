<div class="grid-container" *ngIf="searchResult">
  <div class="grid-item" *ngFor="let item of searchResult.results">
    <p>{{ item.collectionName }}</p>
    <img src="{{ item.artworkUrl100 }}" />
    <br />
    <div>
      <button class="btn btn-primary">View Details</button>
    </div>
  </div>
</div>
