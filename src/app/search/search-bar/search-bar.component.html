<div class="form-group search-wrapper">
    <span class="glyphicon glyphicon-search form-control-feedback"></span>
    <input type="text" class="form-control search-bar" [appKeyEnter]="search" [formControl]="name" placeholder="search by name" />
</div>
<div class="form-group">
    <input type="button" class="btn btn-success" (click)="search()" name="search" value="Search" />
</div>
