<div *ngIf="clickedAlbum" class="album-detail" (mouseout)=erase() [style.visibility]="isShown ? 'visible' : 'hidden'">
  <div class="album-detail-content">
    <div class="album-detail-content-left">
       <img id="album-cover-big" src={{clickedAlbum.artworkUrl100}}>
    </div>
    <div class="album-detail-content-right">
        <h3>{{clickedAlbum.collectionName}}</h3>
        <p>Artist: {{clickedAlbum.artistName}}</p>
        <p>Music Infomation: {{clickedAlbum.collectionViewUrl}}</p>
        <p>Release Date: {{clickedAlbum.releaseDate}}</p>
    </div>

  </div>
</div>
<app-input-box (sendName)=searchAlbums($event)></app-input-box>
<div class=albums-info>
  <a *ngFor='let albumName of albumInfo' class="albums-container" (click)= getAlbumDetail(albumName.collectionName)>
    <!--[routerLink]="['/albumname/',albumName.collectionName]" (click)=getAlbumDetail(albumName.collectionName)-->
    <img class='album-cover' src={{albumName.artworkUrl100}}>
    <div class='album-name'>{{albumName.collectionName|sub20}}</div>
  </a>
</div>
