<app-input-box (sendName)=searchAlbums($event)></app-input-box>
<div>
  <div *ngFor='let albumName of albumInfo' class="albums-container">
    <img class='album-cover' src={{albumName.artworkUrl100}}>
    <div class='album-name'>{{albumName.collectionName|sub20}}</div>
  </div>
</div>

 <style>
 .albums-container
{
  display:inline-block;
  border: 2px black solid;
  height:235px;
  width:200px;
  margin-left:40px;
  margin-top:40px;
  text-align: center;
}
.albums-container:nth-child(2n+1){
  background-color: rgb(216, 214, 214);
}

.album-cover{
  height:200px;
  width:200px;
}
.album-name{
  font-size: 18px;
}
 </style>
